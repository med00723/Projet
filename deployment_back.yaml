apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: __IMAGE_NAME__:__IMAGE_TAG__
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
        env:
        - name: MONGO_HOST
          value: mongo-service
        - name: MONGO_PORT
          value: "27017"
        

---

apiVersion: v1
kind: Service
metadata:
  name: webapp-service
spec:
  selector:
    app: backend
  ports:
  - name: http
    protocol: TCP
    port: 8081
  type: LoadBalancer
